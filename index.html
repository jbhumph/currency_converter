<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="header_title">Xe Clone</div>
        <div class="header_links">
            <div class="link">Send Money</div>
            <div class="link">Converter</div>
            <div class="link">Currency API</div>
            <div class="link">Tools</div>
        </div>
        <div class="header_buttons">
            <button id="sign_in">Sign In</button>
            <button id="register">Register</button>
        </div>
    </div>
    <div class="background">
        <div class="bgTop">
            <div id="title">Currency Converter</div>
        </div>
        <div class="bgBottom"></div>
    </div>
    <div class="main">
        <div class="main_box">
            <div class="main_box_nav">
                <div class="nav_tab" id="convert">Convert</div>
                <div class="nav_tab" id="send">Send</div>
                <div class="nav_tab" id="charts">Charts</div>
                <div class="nav_tab" id="alerts">Alerts</div>
            </div>
            <div class="main_box_body">
                <div>
                    <label for="amount">Amount:</label><br>
                    <input type="text" id="amount">
                </div>
                <div>
                    <label for="from">From:</label><br>
                    <select name="from_menu" id="from">
                        <option value="AUD">AUD - Australian Dollar</option>
                        <option value="CAD">CAD - Canadian Dollar</option>
                        <option value="CLP">CLP - Chilean Peso</option>
                        <option value="CNY">CNY - Chinese Yuan</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="GBP">GBP - British Pound Sterling</option>
                        <option value="INR">INR - Indian Rupee</option>
                        <option value="JPY">JPY - Japanese Yen</option>
                        <option value="RUB">RUB - Russian Ruble</option>
                        <option value="USD">USD - US Dollar</option>
                        <option value="ZAR">ZAR - South African Rand</option>
                    </select>
                </div>
                <div>
                    <img src="images/arrows-left-right-light.svg" height="30px" id="swap_button">
                </div>
                <div>
                    <label for="to">To:</label><br>
                    <select name="to_menu" id="to">
                        <option value="AUD">AUD - Australian Dollar</option>
                        <option value="CAD">CAD - Canadian Dollar</option>
                        <option value="CLP">CLP - Chilean Peso</option>
                        <option value="CNY">CNY - Chinese Yuan</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="GBP">GBP - British Pound Sterling</option>
                        <option value="INR">INR - Indian Rupee</option>
                        <option value="JPY">JPY - Japanese Yen</option>
                        <option value="RUB">RUB - Russian Ruble</option>
                        <option value="USD">USD - US Dollar</option>
                        <option value="ZAR">ZAR - South African Rand</option>
                    </select>
                </div>
            </div>
            <div class="main_box_button">
                <button class="convert">Convert</button>
            </div>
            <div class="main_box_response">
                <div id="resp_init"></div>
                <div id="resp_total"></div>
                <div id="resp_other"></div>
            </div>
        </div>
        <div class="convert_boxes">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
